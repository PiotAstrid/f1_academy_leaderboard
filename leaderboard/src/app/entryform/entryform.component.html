<div class="card bg-base-100 shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Add new entry to the leaderboard</h2>
    <form [formGroup]="entryForm" (ngSubmit)="handleSubmit()">
        <!-- Name field -->
         <div class="form-control">
             <label class="label">
                 Name
             </label>
             <input 
                 type="text" 
                 formControlName="name"
                 class="input input-bordered w-full"
                 placeholder="Enter name" />
         </div>

        <!-- Color field -->
         <div class="form-control">
             <label class="label">
                 Color
             </label>
             <input 
                type="color" 
                formControlName="color"
                class="input input-bordered w-full p-1" />
         </div>

        <!-- Time field -->
         <div class="form-control">
             <label class="label">
                 Time
             </label>
             <input 
                type="text" 
                formControlName="time"
                class="input input-bordered w-full" />
         </div>

         <!-- Submit button -->
          <div class="form-control mt-4">
            <button type="submit" class="btn bg-cyan-500 hover:bg-cyan-600 text-white w-full">Add to leaderboard</button>
          </div>
    </form>
</div>
