<h2>Add new entry to the leaderboard</h2>
<form [formGroup]="entryForm" (ngSubmit)="handleSubmit()">
    <label>
        Name
        <input type="text" formControlName="name" />
    </label>
    <label>
        Color
        <input type="color" formControlName="color" />
    </label>
    <label>
        Time
        <input type="text" formControlName="time" />
    </label>
    <button type="submit" class="btn">Add to leaderboard</button>
</form>
